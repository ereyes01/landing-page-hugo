<section id="services">

<div class="container">
<div class="row">
<hr class="intro-divider">
</div>
<div class="row">
<!-- Page Content -->
 {{ range $index, $element :=  .Data.Pages }}{{ if or (eq .Section "services") (eq .Section "post") }}

    <div class="col-md-4 content">
        {{ with .Params.img }}
            <img class="img-responsive content-img" src="img/{{ . }}" alt="">
        {{ end }}
        <h2 class="section-heading">{{ .Title }}</h2>
        {{ .Content }}
    </div>

{{ end }}
{{ end }}
</div>
</div>


</section>
